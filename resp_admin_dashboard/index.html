<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Responsive Dashboard Design</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="" alt="logo" />
            <h2>
              Asmr
              <span class="danger">Prog</span>
            </h2>
          </div>
          <div class="close" id="close-btn">
            <span>
                <i class="fa fa-xmark"></i>
            </span>
          </div>
        </div>

        <div class="sidebar">
            <a href="#">
                <span>
                    <i class="fa fa-dashboard"></i>
                </span>
                <h3>Dashboard</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-user"></i>
                </span>
                <h3>Users</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-computer"></i>
                </span>
                <h3>History</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-history"></i>
                </span>
                <h3>Analytics</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-burger"></i>
                </span>
                <h3>Tickets</h3>
                <span class="message-count">27</span>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-book"></i>
                </span>
                <h3>Sale List</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-warning"></i>
                </span>
                <h3>Reports</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-key"></i>
                </span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-add"></i>
                </span>
                <h3>New login</h3>
            </a>
            <a href="#">
                <span>
                    <i class="fa fa-download"></i>
                </span>
                <h3>Logout</h3>
            </a>
        </div>
      </aside>


      
    </div>

    <script src="orders.js"></script>
    <script src="index.js"></script>
